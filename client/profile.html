<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile â€“ Nexus Haven</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/profile.css"/>
  <script src="js/theme.js" defer></script>
</head>
<body>
<header class="glass-bar">
  <a href="index.html" class="arrow"><img src="assets/back white.png" alt="Nexus Haven"/></a>
    <h1 class="title">Profile</h1>
    <button id="themeToggle" title="Dark/light mode">
        <img src="assets/icons8-toggle-on-50.png" class="dark" alt="mode">
      </button>
  </header>

<main class="profile-main">
  <!-- top card -->
  <section class="profile-card">
    <div class="info">
      <h2 id="userName" contenteditable="true">User</h2>
      <p id="userTag"  contenteditable="true">@unknown</p>
    </div>
    <div class="avatar-box">
      <img id="avatarImg" src="assets/user.png" alt="Avatar"/>
      <input type="file" id="fileInput" accept="image/*" hidden>
    </div>
  </section>

  <!-- settings -->
  <section class="settings">
    <h3>Avatar Settings</h3>
    <label>Skin Color</label>
    <div class="color-picker" id="skinPicker"></div>

    <label>Hair</label>
    <select id="hairSelect"></select>

    <label>Gender</label>
    <select id="genderSelect"></select>

    <label>Body Type</label>
    <select id="bodySelect"></select>

    <button id="saveBtn" class="glass-btn">Save Changes</button>
  </section>
</main>

  <!-- ReadyPlayerMe -->
  <section class="rpm-section">
    <iframe id="rpmFrame" hidden allow="camera *; microphone *"></iframe>
    <p id="rpmUrl" class="hidden"></p>
  </section>

<script type="module" src="js/profile.js"></script>
</body>
</html>
