<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile – Nexus Haven</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/profile.css"/>
  <script src="js/theme.js" defer></script>
</head>
<body>
<header class="glass-bar">
  <a href="index.html" class="arrow"><img src="assets/back white.png" alt="Nexus Haven"/></a>
    <h1 class="title">Profile</h1>
    <button id="themeToggle" title="Dark/light mode">
        <img src="assets/icons8-toggle-on-50.png" class="dark" alt="mode">
      </button>
  </header>

  <main class="profile-main">
    <!-- 1  card  -->
    <section class="profile-card">
      <div class="avatar-box">
        <img id="avatarImg" src="assets/user.png" alt="Avatar">
        <input type="file" id="fileInput" accept="image/*" hidden>
      </div>
        <div class="info">
        <h2 id="userName" contenteditable="plaintext-only" data-max-char="20">Default User</h2>
        <p id="userTag"  contenteditable="plaintext-only" data-max-char="10">@unknown</p>
      </div>
    </section>

    <!-- 2  RPM frame  –  visible by default  -->
    <section class="rpm-section">
      <iframe id="rpmFrame"
              src="https://demo.readyplayer.me/avatar?frameApi"
              allow="camera *; microphone *"
              title="Create your avatar"></iframe>
      <p id="rpmUrl" class="hidden"></p>
    </section>
  </main>

  <script src="js/profile.js" type="module"></script>
</body>
</html>
