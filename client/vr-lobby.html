<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Lobby – Nexus Haven</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/lobby.css"/>
  <script src="js/theme.js" defer></script>
</head>
<body>
<header class="glass-bar">
  <a href="meet.html" class="arrow-link">
    <img src="assets/back-white.png" alt="Back" class="arrow-icon"/>
  </a>
  <h1 class="bar-title">Lobby</h1>
  <button id="themeToggle" title="Toggle theme">☀️</button>
</header>

<main class="lobby-main">
  <section class="glass-card">
    <h2 id="lobbyTitle">Joining…</h2>
    <p>Code: <strong id="lobbyCode"></strong></p>
    <p>Scene: <strong id="lobbyScene"></strong></p>
    <button id="enterBtn" class="glass-btn">Enter VR Room</button>
  </section>

  <!-- Unity WebGL placeholder -->
  <div id="unity-container" class="hidden">
    <canvas id="unity-canvas"></canvas>
  </div>
</main>

<script type="module" src="js/lobby.js"></script>
</body>
</html>
