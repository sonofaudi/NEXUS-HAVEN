<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pick Scene – Nexus Haven</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/scenes.css"/>
  <script src="js/theme.js" defer></script>
</head>
<body>
<header class="glass-bar">
  <a href="meet.html" class="arrow-link">
    <img src="assets/back-white.png" alt="Back" class="arrow-icon"/>
  </a>
  <h1 class="bar-title">Pick Scene</h1>
  <button id="themeToggle" title="Toggle theme">☀️</button>
</header>

<main class="scenes-grid">
  <div class="scene-card" data-scene="conference-room">
    <img src="assets/conference-room.jpg" alt="Conference Room"/>
    <p>Conference Room</p>
  </div>
  <div class="scene-card" data-scene="jungle">
    <img src="assets/jungle.jpg" alt="Jungle"/>
    <p>Jungle</p>
  </div>
  <div class="scene-card" data-scene="class-room">
    <img src="assets/class-room.jpg" alt="Class Room"/>
    <p>Class Room</p>
  </div>
  <div class="scene-card" data-scene="office-space">
    <img src="assets/office-space.jpg" alt="Office Space"/>
    <p>Office Space</p>
  </div>
</main>

<script type="module" src="js/scenes.js"></script>
</body>
</html>
