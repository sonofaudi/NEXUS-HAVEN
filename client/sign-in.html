<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign In – Nexus Haven</title>
  <link rel="stylesheet" href="css/variables.css"/>
  <link rel="stylesheet" href="css/auth.css"/>
  <script src="js/theme.js" defer></script>
</head>
<body>
<header class="glass-bar">
  <a href="index.html" class="logo"><img src="assets/logo-white.png" alt="Nexus Haven"/></a>
  <button id="themeToggle" title="Toggle theme">☀️</button>
</header>

<main class="auth-box">
  <form id="signInForm" autocomplete="off">
    <h2>Welcome Back</h2>

    <label>Email</label>
    <input type="email" id="email" required placeholder="you@example.com"/>

    <label>Password</label>
    <div class="pwd-wrap">
      <input type="password" id="password" required placeholder="Password"/>
      <span class="toggle-pwd" onclick="togglePwd()">👁️</span>
    </div>

    <button type="submit" class="glass-btn">Sign In</button>
    <p class="swap">No account? <a href="sign-up.html">Sign up</a></p>
  </form>
</main>

<script type="module" src="js/sign-in.js"></script>
</body>
</html>
